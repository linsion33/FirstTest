<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="calculator.css" type="text/css" rel="stylesheet">
    <script src="calculator.js"></script>
</head>
<body>
<div class="cal">
    <h4>js for calculator</h4>
    <div class="head">
        <input id="edit" type="text" value="">
    </div>
    <div class="key">
        <input type="button" value="7" onclick="putNumb(value)">
        <input type="button" value="8" onclick="putNumb(value)">
        <input type="button" value="9" onclick="putNumb(value)">
        <input type="button" value="<-" onclick="deleteOne()">
        <input type="button" value="C" onclick="clearEdit()">
        <input type="button" value="4" onclick="putNumb(value)">
        <input type="button" value="5" onclick="putNumb(value)">
        <input type="button" value="6" onclick="putNumb(value)">
        <input type="button" value="*" onclick="putNumb(value)">
        <input type="button" value="/" onclick="putNumb(value)">
        <input type="button" value="1" onclick="putNumb(value)">
        <input type="button" value="2" onclick="putNumb(value)">
        <input type="button" value="3" onclick="putNumb(value)">
        <input type="button" value="+" onclick="putNumb(value)">
        <input type="button" value="-" onclick="putNumb(value)">
        <input type="button" value="0" onclick="putNumb(value)">
        <input type="button" value="00" onclick="putNumb(value)">
        <input type="button" value="." onclick="putNumb(value)">
        <input type="button" value="%" onclick="putNumb(value)">
        <input type="button" value="=">
    </div>
</div>
</body>
</html>
